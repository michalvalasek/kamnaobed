<head>
  <title>Kam na obed?</title>
</head>

<body>
  <div id="outer">
    <div id="header">
      <h1>Kam na obed?</h1>
      <p>Hlasuj kliknutím na názov podniku!</p>
    </div>
    {{> board}}
    {{> panel}}
  </div>
</body>

<template name="board">
  <div id="board">
    {{#each options}}
      {{> option}}
    {{/each}}
  </div>
</template>

<template name="option">
  <div class="option {{color}}">
    <span class="title">{{title}}</span>
    <span class="votes">{{votes}}</span>
    {{#if link}}
    <span class="link"><a href="{{link}}" title="Zobraziť menu" target="_blank">Pozri si menu<a/></link>
    {{else}}
    <span class="link">Spýtaj sa</span>
    {{/if}}
  </div>
</template>

<template name="panel">
  <div id="panel">
    <input type="button" class="reset" value="reset" />
  </div>
</template>
